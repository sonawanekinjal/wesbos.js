<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link rel="stylesheet" href="drumkit.css"></link>
  </head>
  <body>
    <div class="section">
      <div class="key" data-key="65">
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </div>
      <div class="key" data-key="83">
        <kbd>S</kbd>
        <span class="sound">hithat</span>
      </div>
      <div class="key" data-key="68">
        <kbd>D</kbd>
        <span class="sound">kick</span>
      </div>
      <div class="key" data-key="70">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
      </div>
      <div class="key" data-key="71">
        <kbd>G</kbd>
        <span class="sound">boom</span>
      </div>
    </div>  
    <audio data-key="65" src="../audio/clapping.mp3"></audio>
    <audio data-key="83" src="../audio/hithat.mp3"></audio>
    <audio data-key="68" src="../audio/kick.mp3"></audio>
    <audio data-key="70" src="../audio/openhat.mp3"></audio>
    <audio data-key="71" src="../audio/boom.mp3"></audio>  
  <script src="drumkit.js"></script>
  </body>
</html>
